spring.application.name=PageOn
server.port=8081

##thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

##debug
spring.thymeleaf.cache=false

##custom error page
#server.error.whitelabel.enabled=false

##mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.tmtb.pageon.mapper

##connect db
spring.datasource.url=jdbc:mysql://localhost:3306/pageon
spring.datasource.username=root
spring.datasource.password=12341234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##log sql
spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://localhost:3306/pageon
spring.datasource.hikari.username=root
spring.datasource.hikari.password=12341234
spring.datasource.hikari.connection-test-query=SELECT NOW() FROM dual