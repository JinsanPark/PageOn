<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update.html</title>

  <style>
    table {
      margin-left: auto;
      margin-right: auto;
    }

    tbody {
      text-align: center;
    }

    input[type=text],textarea {
      width: 100%;
      padding: 8px 8px;
      margin: 8px 0;
      display: inline-block;
      box-sizing: border-box;
    }

    #btn1 {
      width: 10%;
      background-color: #7DB7DFFF;
      color: white;
      padding: 8px 5px;
      margin: 8px 0;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin-left: 600px;
    }

    input[type=submit]:hover {
      background-color: #b7e5b9;
    }

    #btn1:hover {
      background-color: #b7e5b9;
    }


    #insertTable {
      border-collapse: collapse;
      width: 100%;
    }

    #insertTable td {
      /*border: 1px solid #ddd;*/
    }

    #insertTable tr:nth-child(even) {
      background-color: #ebebeb;
    }

    #insertTable tr:hover {
      background-color: #7db7df;
    }
  </style>


</head>

<body>
<h1>공지사항 수정 페이지</h1>

<br>
<nav th:replace="~{top_menu::top_menu}"></nav>
<br>

<div>
  <form action="/notice/n_updateOK.do" method="post" enctype="multipart/form-data">
    <table id="insertTable" border="1">
      <tr>
        <td><label for="num">글번호</label></td>
        <td>[[${param.num}]]<input type="hidden" id="num" name="num" th:value="${param.num}" ></td>
      </tr>
      <tr>
        <td><label for="title">제목</label></td>
        <td><input type="text" id="title" name="title" th:value="${vo2.title}" placeholder="제목을 입력하세요"></td>
      </tr>
      <tr>
        <td><label for="content">내용</label></td>
        <td><textarea name="content" id="content" cols="30" rows="10">[[${vo2.content}]]</textarea></td>
      </tr>
      <tr>
        <td><label for="user_id">작성자</label></td>
        <td>[[${vo2.user_id}]]<input type="hidden" id="user_id" name="user_id" th:value="${vo2.user_id}"></td>
      </tr>
      <tr>
        <td><label for="file">이미지</label>
          <img th:src="|/uploadimgPath/thumb_${vo2.img_name}|"></td>
        <td><input type="file" id="file" name="file">
          <input type="hidden" id="img_name" name="img_name" th:value="${vo2.img_name}"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="수정완료"></td>
      </tr>
    </table>
  </form>
</div>


</body>
</html>
