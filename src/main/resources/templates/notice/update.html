<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update.html</title>
  <link rel="stylesheet" href="/css/notice/updateCSS.css"> <!-- CSS 파일 링크 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub.css">

  <style>
    /* /notice/updateCSS.css */
  </style>
</head>

<body>
<!--<h1>공지사항 수정 페이지</h1>-->
<header th:replace="~{header :: header}"></header>
<!--<nav th:replace="~{top_menu::top_menu}"></nav>-->
<nav th:replace="~{top_menu::top_menu}"></nav>
<br>

<div>
  <form action="/notice/n_updateOK.do" method="post" enctype="multipart/form-data">
    <table id="insertTable" border="1">
      <tr>
        <td><label for="num">글번호</label></td>
        <td>[[${param.num}]]<input type="hidden" id="num" name="num" th:value="${param.num}" ></td>
      </tr>
      <tr>
        <td><label for="title">제목</label></td>
        <td><input type="text" id="title" name="title" th:value="${vo2.title}" placeholder="제목을 입력하세요"></td>
      </tr>
      <tr>
        <td><label for="content">내용</label></td>
        <td><textarea name="content" id="content" cols="175" rows="17">[[${vo2.content}]]</textarea></td>
      </tr>
      <tr>
        <td><label for="user_id">작성자</label></td>
        <td>[[${vo2.user_id}]]<input type="hidden" id="user_id" name="user_id" th:value="${vo2.user_id}"></td>
      </tr>
      <tr>
        <td><label for="file">이미지</label>
          <img th:src="|/uploadimgPath/thumb_${vo2.img_name}|"></td>
        <td><input type="file" id="file" name="file">
          <input type="hidden" id="img_name" name="img_name" th:value="${vo2.img_name}"></td>
      </tr>
    </table>

    <br>
    <input id="submit1" type="submit" value="수정완료"></td>
  </form>
</div>

</body>

<!-- Bootstrap JS, Popper.js, and jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer th:replace="~{footer :: footer}"></footer>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

</html>
