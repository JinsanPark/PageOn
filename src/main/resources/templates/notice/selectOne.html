<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>selectOne.html</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sub.css">
    <link rel="stylesheet" href="/css/notice/selectOneCSS.css"> <!-- CSS 파일 링크 -->
    <style>
        /* /notice/selectOneCSS.css */
    </style>

    <script>
        function confirmDelete() {
            var result = confirm("정말로 삭제하시겠습니까?");
            if (result) {
                return true;  // 확인을 누르면 폼이 제출됨
            } else {
                return false; // 취소를 누르면 폼 제출을 막음
            }
        }
    </script>

</head>
<body>

<header th:replace="~{header :: header}"></header>
<!--<h1>공지사항 상세 페이지</h1>-->
<nav th:replace="~{top_menu::top_menu}"></nav>

<br><br>

<table border="1">

    <thead>
    <tr>
        <th id="th1">글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일자</th>
        <th>조회수</th>
        <th>첨부파일</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>[[${vo2.num}]]</td>
        <td>[[${vo2.title}]]</td>
        <td>[[${vo2.user_id}]]</td>
        <td>[[${vo2.wdate}]]</td>
        <td>[[${vo2.hitcount}]]</td>
        <td></td>
    </tr>
    <tr>
        <td id="td1">내 <br> 용</td>
        <td colspan="4"><textarea cols="175" rows="23">[[${vo2.content}]]</textarea></td>
        <td colspan="6"><img th:src="|/uploadimgPath/${vo2.img_name}|" width="200" height="200"></td>
    </tr>
    </tbody>
</table>

<br>

<div id="button-container">
    <a th:href="|/notice/n_update.do?num=${vo2.num}|"><input id="btn1" type="button" value="수정하기"></a>

    <form action="/notice/n_deleteOK.do" method="post">
        <td><input type="hidden" name="num" th:value="${param.num}"></td>
        <button id="btn2" type="submit" onclick="return confirmDelete()">삭제하기</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer th:replace="~{footer :: footer}"></footer>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

</body>

</html>
