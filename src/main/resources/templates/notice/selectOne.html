<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{board_layout :: layout(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세 페이지</title>
    <link rel="stylesheet" type="text/css" href="board.css">
    <style>
        .img-thumbnail {
            max-width: 100%;
            height: auto;
        }
    </style>

    <script>
        function confirmDeletez() {
            return confirm("정말로 삭제하시겠습니까?");
        }
    </script>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h3 class="mb-4">공지사항 상세</h3>

        <div class="d-flex justify-content-end mt-3">
            <!-- 공지사항 수정 버튼 -->
            <a th:href="@{/notice/n_update.do(num=${vo2.num})}" class="btn btn-primary mr-2">수정하기</a>

            <!-- 공지사항 삭제 버튼 -->
            <form th:action="@{/notice/n_deleteOK.do}" method="post" id="deleteForm">
                <input type="hidden" name="num" th:value="${vo2.num}">
                <button type="submit" class="btn btn-danger" onclick="return confirmDeletez()">삭제하기</button>
            </form>
        </div>

        <div class="card p-4">
            <!-- 공지사항 정보 테이블 -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td th:text="${vo2.num}"></td>
                    <td th:text="${vo2.title}"></td>
                    <td th:text="${vo2.user_id}"></td>
                    <td th:text="${vo2.wdate}"></td>
                </tr>
                </thead>
            </table>
            <div>
                <img th:src="@{/resources/upload_img/{img_name}(img_name=${vo2.img_name})}" class="img-thumbnail">
                <br>
                <p th:text="${vo2.content}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
