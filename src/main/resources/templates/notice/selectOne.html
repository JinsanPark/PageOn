<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">PageOn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sub.css">
    <title>공지사항</title>

    <style>
        .img-thumbnail {
            max-width: 100%;
            height: auto;
        }
    </style>

    <script>
        function confirmDeletez() {
            if (confirm("정말로 삭제하시겠습니까?")) {
                alert("삭제가 완료됐습니다.");
                return true; // 삭제 진행
            } else {
                alert("삭제가 취소됐습니다.");
                return false; // 삭제 취소
            }
        }
    </script>
</head>

<body>
<header th:replace="~{header :: header}"></header>
<div th:fragment="content">
    <div class="container mt-5">
        <h3 class="mb-4">공지사항 상세페이지</h3>
        <br>

        <div class="card p-4">
            <!-- 공지사항 정보 테이블 -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="text-center" style="font-weight: 600;">글번호</th>
                    <th class="text-center" style="font-weight: 600;">제목</th>
                    <th class="text-center" style="font-weight: 600;">작성자</th>
                    <th class="text-center" style="font-weight: 600;">조회수</th>
                    <th class="text-center" style="font-weight: 600;">작성일자</th>
                </tr>
                <tr>
                    <td th:text="${vo2.num} + '번'" class="text-center"></td>
                    <td th:text="${vo2.title}" class="text-center"></td>
                    <td th:text="${vo2.user_id}" class="text-center"></td>
                    <td th:text="${vo2.hitcount}" class="text-center"></td>
                    <td th:text="${vo2.wdate}" class="text-center"></td>
                </tr>
                </thead>
            </table>
            <div>
                <img th:src="@{/resources/upload_img/{img_name}(img_name=${vo2.img_name})}" class="img-thumbnail">
                <br>
                <p th:text="${vo2.content}"></p>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <!-- 공지사항 수정 버튼 -->
            <a th:href="@{/notice/n_update.do(num=${vo2.num})}" class="btn btn-dark mr-2" style="font-size: 1em">수정하기</a>

            <!-- 공지사항 삭제 버튼 -->
            <form action="/notice/n_deleteOK.do" method="post" id="deleteForm" onsubmit="return confirmDeletez()">
                <input type="hidden" class="btn btn-dark" style="font-size: 1em" name="num" th:value="${vo2.num}">
                <button type="submit" class="btn btn-dark ms-2" style="font-size: 1em">삭제하기</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{footer :: footer}"></footer>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
