<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>insert.html</title>

  <style>

    table {
      margin: auto;
      border: 2px solid black; /* 바깥 테두리를 진하게 */
    }

    tbody {
      text-align: center;
    }

    input[type=text],textarea {
      width: 100%;
      padding: 8px 8px;
      margin: 8px 0;
      display: inline-block;
      box-sizing: border-box;
    }

    #btn1 {
      background-color: #E15C5CFF;
      margin: 8px 0;
      padding: 10px 30px;
      font-style: initial;
      font-size: 20px;
      background-color: #E15C5CFF;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin-left: 90%;
    }

    input[type=submit]:hover {
      background-color: #152315;
    }

    #btn1:hover {
      background-color: #152315;
    }

    #insertTable {
      border-collapse: collapse;
      width: 95%;
    }

    #insertTable td {
      /*border: 1px solid #ddd;*/
    }

    #insertTable tr:hover {
      background-color: #E15C5CFF;
    }

    #user_id {
      text-align: center;
    }

    textarea {
      color: blue;
    }

  </style>
</head>

<body>
<h1>공지사항 작성 페이지</h1>

<nav th:replace="~{top_menu::top_menu}"></nav>

<form action="/notice/n_insertOK.do" method="post" enctype="multipart/form-data">
  <table id="insertTable" border="1">
    <tr>
      <td><label for="title">제목</label></td>
      <td><input type="text" id="title" name="title" value="홈페이지 업데이트" placeholder="제목을 입력하세요"></td>
    </tr>
    <tr>
      <td><label for="content">내용</label></td>
      <td><textarea name="content" id="content" cols="40" rows="25">시스템 업데이트</textarea></td>
    </tr>
    <tr>
      <!--관리자 로그인 세션 있을 때, <td>바로 뒤에 넣으면 됨-->
      <td><label for="user_id">작성자</label></td>
      <td><input type="text" id="user_id" name="user_id" value="관리자"></td>
    </tr>
    <tr>
      <td><label for="file">이미지</label></td>
      <td><input type="file" id="file" name="file" ></td>
    </tr>

  </table>
  <input id="btn1" type="submit" value="등록하기">
</form>
</body>

</html>
