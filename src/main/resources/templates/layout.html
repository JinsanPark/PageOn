<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">PageOn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sub.css">
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<header th:replace="~{header :: header}"></header>
<main th:replace="${content}"></main>
<footer th:replace="~{footer :: footer}"></footer>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script src="/js/S3FileUpload.js"></script>
<script>
    // 현재 페이지 URL 확인
    const path = window.location.pathname;
    // URL에 특정 문자열이 포함된 경우에만 board.js를 동적으로 로드
    if (path.includes("b_") || path.includes("wt_") || path.includes("board") || path.includes("webtoon") || path.includes("updateday")) {
        const script = document.createElement("script");
        script.src = "/js/board.js";
        document.head.appendChild(script);
    }
</script>
</body>
</html>
