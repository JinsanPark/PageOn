<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{board_layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>사용자 추천</title>
</head>
<body>
<section id="webnovel-list" class="position-relative padding-small">
    <div id="filter-container">
        <h3>사용자 추천 - 웹소설</h3>
        <div class="webnovel-grid">
            <div class="webnovel-item position-relative" th:each="vo : ${webnovels}">
                <a th:href="@{/webnovel/datail(item_id=${vo.item_id})}">
                    <img th:src="@{${vo.img_name}}" class="webnovel-img" alt="Webnovel Cover">
                </a>
                <a th:href="@{/webnovel/detail(item_id=${vo.item_id})}" class="webnovel-title"
                   th:text="${vo.title}"></a>
            </div>
        </div>
    </div>

</section>
<div th:class="pagecount">
    <th:block  th:each="i : ${#numbers.sequence(1, totalPageCount)}">
        <a th:class="pagecount" th:href="@{/webnovelrecommendation(pageBlock=${pageBlock}, cpage=${i})}"
           th:text="${i}" th:classappend="${i == pageBlock} ? 'active'"></a>
    </th:block>
</div>

</body>
</html>
