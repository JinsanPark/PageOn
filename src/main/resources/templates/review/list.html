<body  th:fragment="content">
<div class="position-relative padding-medium">
    <div class="container">
        <div class="section-title d-md-flex justify-content-between align-items-center mb-4">
            <h3 class="d-flex align-items-center">리뷰목록</h3>
            <form action="/review/searchList" method="GET" class="search-list--custom d-flex w-100">
                <select name="searchKey" id="searchKey" class="form-select p-2 w-25 rounded-0">
                    <option value="title">제목</option>
                    <option value="work_title">작품 제목</option>
                </select>
                <input type="text" minlength="2" name="searchWord" placeholder="검색어를 입력해 주세요"
                       class="form-control p-2 w-75 rounded-0">
                <input type="submit" class="btn btn-dark rounded-0" value="검색">
            </form>
        </div>
        <div>
            <button th:id="write-btn" onclick="location.href='/review/insert'">write</button>
        </div>
        <div>

            <div>
                <strong>정렬</strong>
                <a th:href="|@{/review/list(page=${cpage},total_Row=${total_Row},sortType='wdate',sort='desc')}|">최신순</a>
                <a th:href="|@{/review/list(page=${cpage},total_Row=${total_Row},sortType='wdate',sort='asc')}|">오래된 순</a>
                <a th:href="@{/review/list(page=${cpage},total_Row=${total_Row},sortType='commentCount',sort='desc')}">댓글 많은 순</a>
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th>제목</th>
                <th></th>
                <th></th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="review :${list}" >
                <tr>
                    <td><a th:href="|/review/detail?num=${review.num}|"th:text="${review.num}" ></a></td>
                    <td th:text="${review.work_num}"></td>
                    <td th:text="${review.title}"></td>
                    <td><img src="/img/like.png" th:class="like-btn" th:text="${review.like}"></td>
                    <td ><img src="/img/dislike.png" th:class="like-btn" th:text="${review.hate}"></td>
                    <td th:text="${review.wdate}"></td>
                </tr>

            </th:block>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6" >
                    <div><
                        <th:block th:each="i : ${#numbers.sequence(1,totalPageCount)}">
                            <th:block th:if="${param.searchKey == null}">
                                <a th:href="|/review/list?cpage=${i}|" th:text="${i}"></a>
                            </th:block>
                            <th:block th:if="${param.searchKey != null}" >
                                <th:block th:with="searchKey=${param.searchKey},searchWord=${param.searchWord}">
                                    <a th:href="|/review/searchList?cpage=${i}&searchKey=${searchKey}&searchWord=${searchWord}|"
                                       th:text="${i}"></a>
                                </th:block>
                            </th:block>
                        </th:block>>
                    </div>


                </td>
            </tr>
            </tfoot>
        </table>
        </div>
    </div>
</div>

</script>
