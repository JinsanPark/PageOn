<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{board_layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>
</head>
<body>


    <div class="container mt-5">
        <h4 class="mb-4">게시글 작성 페이지</h4>
        <div class="card p-4">
            <form action="b_insertOK" method="post" enctype="multipart/form-data" onsubmit="return validateTitleContentForm()">
                <div class="form-group">
                    <label for="file">사진첨부</label>
                    <input type="file" class="form-control-file" id="file" name="file">
                </div>
                <div class="form-group">
                    <label for="category">카테고리</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="category" value="free" checked>
                        <label class="form-check-label" for="category">
                            자유
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="category" id="qna" value="qna">
                        <label class="form-check-label" for="qna">
                            질문
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title"></label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content"></label>
                    <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="form-group user-id" >
                    <label for="user_id">작성자</label>
                    <input type="hidden" id="user_id" name="user_id" th:value="${id}">
                    <p th:text="${id}"></p>
                </div>


                <button type="submit" class="btn btn-primary">글쓰기 완료</button>
            </form>
        </div>
    </div>




</body>
</html>
