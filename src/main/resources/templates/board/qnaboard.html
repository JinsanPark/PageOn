<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{board_layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>PageOn 질문게시판</title>
</head>
<body>
<section class="container mt-5 board-width">
    <h3 class="mb-4 text-center">질문 게시판</h3>


    <!-- 게시판 선택 -->
    <div class="position-relative">
        <div class="board-select">
            <div class="free-qna card" th:classappend="${category == 'free'} ? 'border-primary' : ''"
                 onclick="location.href='/freeboard'">
                <h5 class="">자유 게시판</h5>
            </div>
            <div class="free-qna card"
                 th:classappend="${category == 'qna'} ? 'border-primary' : ''"
                 onclick="location.href='/qnaboard'">
                <h5>질문 게시판</h5>
            </div>
        </div>
        <select name="board-select" class="form-select board-select-dropdown"
                onchange="handleBoardSelectChange(this.value)">
            <option value="/freeboard" th:selected="${category == 'free'}">자유 게시판</option>
            <option value="/qnaboard" th:selected="${category == 'qna'}">질문 게시판</option>
        </select>


        <!-- 검색 폼과 글작성 버튼 -->
        <div class="filter-container">
            <form class="board-search" action="/b_search" method="get">
                <select name="category">
                    <option value="all">전체</option>
                    <option value="free">자유</option>
                    <option value="qna">질문</option>
                </select>
                <select name="searchType">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <input type="text" id="searchWord" name="searchWord" placeholder="검색어를 입력하세요">
                <button type="submit" class="btn btn-outline-primary btn-dark rounded-0 p-2 search-btn">검색</button>
            </form>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(boardList)}" class="text-center mt-4">
        검색 결과가 없습니다.
    </div>

    <div th:if="${!#lists.isEmpty(boardList)}">
        <div class="card p-4">
            <div class="d-flex">
                <select name="sort" class="form-select" onchange="handleSortChange(this.value)">
                    <option value="date" th:selected="${sort == 'date'}">최신순</option>
                    <option value="hitcount" th:selected="${sort == 'hitcount'}">조회순</option>
                </select>
                <button id="writeButton" class="btn btn-right btn-outline-primary btn-dark rounded-0 p-2">글작성</button>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                <tr class="table-list">
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boardList}" th:data-num="${board.num}" style="cursor:pointer;"
                    onclick="location.href='/b_selectOne?num=' + this.getAttribute('data-num') + '&category=qna'">
                    <td>[[${board.num}]]</td>
                    <td class="ellipsis" th:text="${board.title}"></td>
                    <td th:text="${board.user_id}"></td>
                    <td th:text="${board.boardhitcount}"></td>
                </tr>
                </tbody>
            </table>

            <div class="pagination justify-content-center">
                <ul class="pagination">
                    <li class="page-item" th:if="${currentPage > 1}">
                        <a class="page-link"
                           th:href="@{/b_search(category=${category}, searchType=${searchType}, searchWord=${searchWord}, page=${currentPage - 1})}">
                            이전
                        </a>
                    </li>
                    <li class="page-item page-padding" th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/b_search(category=${category}, searchType=${searchType}, searchWord=${searchWord}, page=${i})}"
                           th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:if="${currentPage < totalPages}">
                        <a class="page-link"
                           th:href="@{/b_search(category=${category}, searchType=${searchType}, searchWord=${searchWord}, page=${currentPage + 1})}"
                           aria-label="Next">
                            다음
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const sessionId = [[${session.id}]];

            function openLoginModal(event) {
                event.preventDefault();
                var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
                modal.show();
            }

            document.getElementById("writeButton").addEventListener("click", function (event) {
                if (!sessionId) {
                    openLoginModal(event);
                } else {
                    location.href = '/b_insert';
                }
            });
        });
    </script>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("searchWord");
            const maxLength = 20; // 최대 글자 수

            searchInput.addEventListener("input", function () {
                if (searchInput.value.length > maxLength) {
                    alert("검색어는 최대 " + maxLength + "자까지 입력할 수 있습니다.");
                    searchInput.value = searchInput.value.substring(0, maxLength);
                }
            });
        });
    </script>

</section>
</body>
</html>
