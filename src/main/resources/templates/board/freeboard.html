<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{board_layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>
</head>
<body>
<section class="container mt-5 board-width">
    <h3 class="mb-4 text-center">자유 게시판</h3>


    <!-- 게시판 선택 -->
    <div class="position-relative">
        <div class="board-select">
            <div class="free-qna card" th:classappend="${category == 'free'} ? 'border-primary' : ''"
                 onclick="location.href='/freeboard'">
                    <h5 class="">자유 게시판</h5>
            </div>
            <div class="free-qna card"
                 th:classappend="${category == 'qna'} ? 'border-primary' : ''"
                 onclick="location.href='/qnaboard'">
                    <h5>질문 게시판</h5>
            </div>
        </div>
        <select name="board-select" class="form-select board-select-dropdown" onchange="handleBoardSelectChange(this.value)">
            <option value="/freeboard" th:selected="${category == 'free'}">자유 게시판</option>
            <option value="/qnaboard" th:selected="${category == 'qna'}">질문 게시판</option>
        </select>


        <!-- 검색 폼과 글작성 버튼 -->
        <div class="filter-container">
            <form class="board-search" action="/b_search" method="get">
                <select name="category">
                    <option value="all">전체</option>
                    <option value="free">자유</option>
                    <option value="qna">질문</option>
                </select>
                <select name="searchType">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <input type="text" name="searchWord" placeholder="검색어를 입력하세요">
                <button type="submit" class="btn btn-outline-primary btn-dark rounded-0 p-2 search-btn">검색</button>
            </form>
        </div>
    </div>


    <div class="card p-4 full-width">
        <div class="d-flex">
        <select name="sort" class="form-select" onchange="handleSortChange(this.value)">
            <option value="date" th:selected="${sort == 'date'}">최신순</option>
            <option value="hitcount" th:selected="${sort == 'hitcount'}">조회순</option>
        </select>
        <button onclick="location.href='/b_insert'" class="btn btn-right btn-outline-primary btn-dark rounded-0 p-2">글작성</button>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boardList}" th:data-num="${board.num}" style="cursor:pointer;"
                onclick="location.href='/b_selectOne?num=' + this.getAttribute('data-num')">
                <td>[[${board.num}]]</td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.user_id}"></td>
                <td th:text="${board.boardhitcount}"></td>
            </tr>
            </tbody>
        </table>

        <div aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${currentPage > 1}">
                    <a class="page-link" th:href="@{/freeboard(page=${currentPage - 1}, sort=${sort})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/freeboard(page=${i}, sort=${sort})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:if="${currentPage < totalPages}">
                    <a class="page-link" th:href="@{/freeboard(page=${currentPage + 1}, sort=${sort})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</section>
</body>
</html>
