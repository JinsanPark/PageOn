<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{board_layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
</head>
<body>
<section class="container mt-5">
    <h3 class="mb-4 text-center">자유 게시판</h3>


    <!-- 게시판 선택 -->
    <div class="position-relative">
        <div class="d-flex mr-3 justify-content-start position-absolute" style="z-index: 1;">
            <div class="card text-center board-card" th:classappend="${category == 'free'} ? 'border-primary' : ''"
                 onclick="location.href='/freeboard'">
                <div class="card-body">
                    <h5 class="card-title">자유 게시판</h5>
                </div>
            </div>
            <div class="card text-center board-card ml-1"
                 th:classappend="${category == 'qna'} ? 'border-primary' : ''"
                 onclick="location.href='/qnaboard'">
                <div class="card-body">
                    <h5 class="card-title">질문 게시판</h5>
                </div>
            </div>
        </div>

    <!-- 검색 폼과 글작성 버튼 -->
    <div class="d-flex justify-content-end mb-4">
        <form action="/b_search" method="get" class="d-flex">
            <div class="input-group mt-3">
                <div class="d-flex">
                    <select name="category" class="form-control form-control-sm mr-1 search-select"
                            style="width: 50%;">
                        <option value="all">전체</option>
                        <option value="free">자유</option>
                        <option value="qna">질문</option>
                    </select>
                    <select name="searchType" class="form-control form-control-sm mr-1 search-select"
                            style="width: 50%;">
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                    </select>
                </div>
                <input type="text" name="searchWord" class="form-control form-control-sm mr-1"
                       placeholder="검색어를 입력하세요">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-primary">검색</button>
                </div>
            </div>
        </form>
        <div class="mt-3 ml-4 input-group-append" style="margin-left: 20px;">
            <button onclick="location.href='/b_insert'" class="btn btn-outline-primary">글작성</button>
        </div>
    </div>


    <div class="card p-4">
        <select name="sort" class="form-control form-control-sm mr-1 search-select custom-select"
                style="width: 5%; height: 10%" onchange="handleSortChange(this.value)">
            <option value="date" th:selected="${sort == 'date'}">최신순</option>
            <option value="hitcount" th:selected="${sort == 'hitcount'}">조회순</option>
        </select>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th style="width: 5%">번호</th>
                <th style="width: 70%">제목</th>
                <th style="width: 15%">작성자</th>
                <th style="width: 10%">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boardList}" th:data-num="${board.num}" style="cursor:pointer;"
                onclick="location.href='/b_selectOne?num=' + this.getAttribute('data-num')">
                <td>[[${board.num}]]</td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.user_id}"></td>
                <td th:text="${board.boardhitcount}"></td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${currentPage > 1}">
                    <a class="page-link" th:href="@{/freeboard(page=${currentPage - 1}, sort=${sort})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/freeboard(page=${i}, sort=${sort})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:if="${currentPage < totalPages}">
                    <a class="page-link" th:href="@{/freeboard(page=${currentPage + 1}, sort=${sort})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</section>
</body>
</html>
