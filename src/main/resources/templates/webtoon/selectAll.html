<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>웹툰 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sub.css">
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h1 class="mb-4">웹툰 목록 게시판</h1>

        <div class="hashtags mb-3">
            <span class="badge bg-secondary me-1">#스릴러</span>
            <span class="badge bg-secondary me-1">#회귀물</span>
            <span class="badge bg-secondary me-1">#로맨스</span>
            <span class="badge bg-secondary me-1">#판타지</span>
            <span class="badge bg-secondary me-1">#공포</span>
            <span class="badge bg-secondary me-1">#잔잔한</span>
            <span class="badge bg-secondary me-1">#힐링</span>
        </div>
        <div class="search-bar mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="작품명">
                <button class="btn btn-primary">검색</button>
            </div>
        </div>
        <div class="sort-options mb-3 d-flex justify-content-end">
            <button class="btn btn-outline-secondary me-2">최신순</button>
            <button class="btn btn-outline-secondary">인기순</button>
        </div>
        <div class="row content-grid">
            <div class="col-md-3 col-sm-6 mb-4 content-item" th:each="webtoon : ${webtoonList}">
                <div class="card">


                    <!--  <img th:src="@{/img/{webtoon.img_name}(webtoon= *{webtoon})}" class="card-img-top" alt="Content Image">-->

                    <!-- 임시로 업로드 이미지 경로로 잡아둠-->
                    <img th:src="@{/resources/upload_img/{img_name}(img_name=${webtoon.img_name})}"
                         class="img-thumbnail">


                    <div class="card-body">
                        <div class="rating" th:text="'★ ' + ${webtoon.rank}"></div>
                        <div class="card-title" th:text="${webtoon.title}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
