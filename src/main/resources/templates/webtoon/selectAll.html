<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{board_layout :: layout(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>웹툰 목록</title>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <h1 class="mb-4">웹툰 목록 게시판</h1>

        <!-- 필터링 태그 -->
        <div class="hashtags mb-3" style="cursor:pointer;">
    <span class="badge bg-secondary me-1" th:each="category : ${categories}" th:if="${category != null}"
          th:text="'#' + ${category}" th:data-category="${category}" onclick="filterByCategory(this)"></span>
        </div>

        <section id="book-list" class="position-relative padding-small">

            <div id="filter-container">
                <!-- 검색 폼 -->
                <form class="book-search" action="/wt_search" method="get">
                    <input type="hidden" name="category" th:value="${category}"/> <!-- 선택된 카테고리 유지 -->
                    <input type="hidden" name="sortOrder" th:value="${sortOrder}"/> <!-- 선택된 정렬 방식 유지 -->
                    <select name="searchType">
                        <option value="title">제목</option>
                        <option value="writer">작가</option>
                        <option value="categories">장르</option>
                    </select>
                    <input type="text" name="searchWord" placeholder="Search..." th:value="${searchWord}"/>
                    <input type="image" src="/img/book_webnovel_search.png" alt="Search" class="search-icon"/>
                </form>
                <div id="sort-options">
                    <button onclick="location.href='/wt_selectAll'">전체보기</button>
                    <button>인기순(별점순?)</button>
                </div>
            </div>

        </section>


        <div class="book-grid">
            <div class="book-item position-relative" th:each="vo : ${list}">
                <a th:href="@{/book/detail(item_id=${vo.item_id})}">
                    <img th:src="@{${vo.img_name}}" class="book-img" alt="Book Cover">
                </a>
                <a th:href="@{/book/detail(item_id=${vo.item_id})}" class="book-title" th:text="${vo.title}"></a>
                <form action="/bookshelf/insertOK" method="post" id="addToLibraryForm">
                    <div class="card-concern position-absolute start-0 end-0 vstack gap-2 p-2">
                        <input type="hidden" name="user_id"  value="tester2" /> <!--로그인id-->
                        <input type="hidden" name="work_num" th:value="${vo.item_id}" />
                        <label for="read" class="btn btn-dark"><input type="radio" name="sort" id="read" value="read" onchange="this.form.submit()" class="position-absolute"> 읽은 작품</label>
                        <label for="to-read" class="btn btn-dark"><input type="radio" name="sort" id="to-read" value="to-read" onchange="this.form.submit()" class="position-absolute"> 읽고 싶은 작품</label>
                        <label for="ing" class="btn btn-dark"><input type="radio" name="sort" id="ing" value="ing" onchange="this.form.submit()" class="position-absolute"> 읽고 있는 작품</label>
                    </div>
                </form>
            </div>
        </div>



        <div class="row content-grid">
            <div class="col-md-3 col-sm-6 mb-4 content-item" th:each="webtoon : ${webtoonList}">
                <div class="card" th:onclick="'location.href=\'/wt_selectOne?item_id=' + ${webtoon.item_id} + '\''"
                     style="cursor:pointer; width: 300px; height: 300px;">
                    <img th:src="${webtoon.img_name}" class="img-thumbnail"
                         style="width: 100%; height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <div class="rating" th:text="'★ ' + ${webtoon.rank}"></div>
                        <div class="card-title" th:text="${webtoon.title}"></div>
                    </div>
                </div>
            </div>
        </div>

        <div></div>


        <!-- 페이징 기능 추가 -->
        <div class="pagination">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/wt_selectAll(page=${currentPage - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/wt_selectAll(page=${pageNum})}" th:text="${pageNum}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/wt_selectAll(page=${currentPage + 1})}">다음</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
