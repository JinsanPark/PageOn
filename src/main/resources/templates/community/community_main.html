<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">PageOn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sub.css">

    <style>
        .td {
            border: 1px solid #ddd; /* 내부 셀 테두리는 얇게 */
            cursor: pointer; /* 마우스 포인터가 손 모양으로 변경 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        .td a {
            display: block; /* 링크를 블록으로 설정하여 셀 전체를 클릭할 수 있게 함 */
            height: 100%; /* 셀의 높이를 가득 채우기 위해 */
            width: 100%; /* 셀의 너비를 가득 채우기 위해 */
            text-decoration: none; /* 링크의 밑줄 제거 */
            color: inherit; /* 글씨 색을 상속받아 동일하게 표시 */
        }

        .th {
            border: 1px solid #ddd; /* 내부 셀 테두리는 얇게 */
            color: black;
            font-weight: bold;
            text-align: center;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            gap: 80px; /* 테이블 간의 간격을 넓힘 */
            margin-bottom: 50px; /* 아래쪽 여백 추가 */
        }

        #insertTable1, #insertTable2, #insertTable3, #insertTable4 {
            width: 48%; /* 테이블 너비를 조정하여 여백을 만들기 위해 48%로 설정 */
            max-height: 500px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 20px; /* 글씨 크기 조정 */
            border-collapse: collapse;
            border-radius: 15px; /* 둥근 테두리 */
            margin: 0 0.5%; /* 좌우 여백을 0.5%로 설정하여 균일한 여백 유지 */
            border: 2px solid black; /* 바깥 테두리를 진하게 */
        }

        #insertTable1, #insertTable2, #insertTable3, #insertTable4 {
            margin-top: 50px;
        }

        #table1:hover, #table2:hover, #table3:hover, #table4:hover {
            background-color: var(--primary-color);
        }

        .more-link {
            color: blue !important; /* !important를 추가하여 다른 스타일에 우선시킴 */
            text-decoration: none; /* 밑줄 제거 */
        }

        .card {
            max-width: 1500px; /* 네모칸의 최대 너비 */
            margin: auto;
            padding: 20px;
        }
    </style>
</head>

<body>

<header th:replace="~{header :: header}"></header>
<!--<nav th:replace="~{top_menu::top_menu}"></nav>-->
<br>

<h3 style="text-align: center">커뮤니티 메인 페이지</h3>
<br><br>

<div class="card p-4">
    <div class="table-container">
        <table class="table table-bordered table-hover w-100">
            <th class="th">최근 공지사항</th>
            <tbody>
            <th:block th:each="vo : ${list2}">
                <tr id="table2">
                    <td class="td"><a th:href="|/notice/n_selectOne.do?num=${vo.num}|">[[${vo.title}]]</a></td>
                </tr>
            </th:block>
            <tr>
                <td class="td"><a class="more-link" th:href="|/notice/n_selectAll.do|">더보기...</a></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-bordered table-hover w-100">
            <th class="th">최근 게시글</th>
            <tbody>
            <th:block th:each="vo : ${list1}">
                <tr id="table1">
                    <td class="td"><a th:href="|/b_selectOne?num=${vo.num}|">[[${vo.title}]]</a></td>
                </tr>
            </th:block>
            <tr>
                <td class="td"><a class="more-link" th:href="|/freeboard|">더보기...</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="table-container">
        <table class="table table-bordered table-hover w-100">
            <th class="th">최근 리뷰글</th>
            <tbody>
            <th:block th:each="vo : ${list3}">
                <tr id="table3">
                    <td class="td"><a th:href="|/review/detail?num=${vo.num}|">[[${vo.title}]]</a></td>
                </tr>
            </th:block>
            <tr>
                <td class="td"><a class="more-link" th:href="|/review/list|">더보기...</a></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-bordered table-hover w-100">
            <th class="th">최근 토론글</th>
            <tbody>
            <th:block th:each="vo : ${list4}">
                <tr id="table4">
                    <td class="td"><a th:href="|/forum/view?num=${vo.num}|">[[${vo.title}]]</a></td>
                </tr>
            </th:block>
            <tr>
                <td class="td"><a class="more-link" th:href="|/forum/list|">더보기...</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br>

<footer th:replace="~{footer :: footer}"></footer>

<script src="/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

</body>
</html>
