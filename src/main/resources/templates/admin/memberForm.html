<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원 목록</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/sub.css">
<body class="container mt-5">
<h1 th:text="${userVO.id == null ? '회원 등록' : '회원 수정'}"></h1>

<form th:action="${userVO.id == null ? '/members' : '/members/update'}" method="post" class="row g-3" enctype="multipart/form-data" onsubmit="return validateForm()">
    <input type="hidden" name="id" th:value="${userVO.id}"/>

    <div class="col-md-6">
        <label for="name" class="form-label">이름</label>
        <input type="text" id="name" name="name" th:value="${userVO.name}" class="form-control" required/>
    </div>

    <div class="col-md-6">
        <label for="pw" class="form-label">비밀번호</label>
        <input type="password" id="pw" name="pw" th:value="${userVO.pw}" class="form-control" placeholder="비밀번호를 입력하세요" required/>
    </div>

    <div class="col-md-6">
        <label for="tel" class="form-label">전화번호</label>
        <input type="tel" id="tel" name="tel" th:value="${userVO.tel}" class="form-control" required/>
        <small class="form-text text-muted">형식: 010-1234-5678</small>
    </div>

    <div class="col-12">
        <label for="introduce" class="form-label">소개</label>
        <textarea id="introduce" name="introduce" th:text="${userVO.introduce}" class="form-control" rows="4" required></textarea>
    </div>

    <div class="col-md-6">
        <label for="img_name" class="form-label">이미지 이름</label>
        <input type="text" id="img_name" name="img_name" th:value="${userVO.img_name}" class="form-control"/>
    </div>

    <div class="col-md-6">
        <label for="imgFile" class="form-label">이미지 파일 업로드 (새 이미지를 업로드하지 않으면 기존 이미지가 유지됩니다.)</label>
        <input type="file" class="form-control-file" id="imgFile" name="imgFile">
        <div th:if="${userVO.img_name != null}">
            <small>현재 이미지: <span th:text="${userVO.img_name}"></span></small>
        </div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">제출</button>
        <a href="/user/profile" class="btn btn-secondary">회원 목록으로 돌아가기</a>
    </div>
</form>

<script>
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }

    let isIdAvailable = true; // 아이디 유효성 체크를 위한 변수 (실제 유효성 검사를 위한 로직 필요)
    let isEmailAvailable = true; // 이메일 유효성 체크를 위한 변수 (실제 유효성 검사를 위한 로직 필요)

    function validateForm() {
        const id = document.getElementById("idInput") ? document.getElementById("idInput").value : "";
        const password = document.getElementById("password") ? document.getElementById("password").value : "";
        const name = document.getElementById("name").value;
        const tel = document.getElementById("tel").value;
        const email = document.getElementById("email") ? document.getElementById("email").value : "";

        if (id.length < 2) {
            alert("아이디는 최소 2자 이상이어야 합니다.");
            return false;
        }
        if (password.length < 6) {
            alert("비밀번호는 최소 6자 이상이어야 합니다.");
            return false;
        }
        if (name.trim() === "") {
            alert("이름을 입력하세요.");
            return false;
        }
        if (tel.trim() === "") {
            alert("전화번호를 입력하세요.");
            return false;
        }
        if (email && !validateEmail(email)) {
            alert("유효한 이메일을 입력하세요.");
            return false;
        }

        if (!isIdAvailable || !isEmailAvailable) {
            alert("아이디와 이메일이 모두 사용 가능해야 합니다.");
            return false;
        }
        return true;
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/common.js"></script>
</body>
</html>
