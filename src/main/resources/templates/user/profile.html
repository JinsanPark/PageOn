<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Information</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sub.css">
</head>
<header th:replace="~{header :: header}"></header>

<body>
<div class="container">
    <div class="row">
        <!-- 왼쪽 박스: 프로필 이미지와 사용자 정보 함께 표시 -->
        <div class="col-5 border p-4 d-flex align-items-start">
            <!-- 프로필 이미지 -->
            <div class="me-4">
                <img th:src="@{'/profile/' + ${userVO.imgname}}" alt="Profile Image" class="img-fluid">
            </div>

            <div>
                <h4>User Information</h4>
                <p><strong>ID:</strong> <span th:text="${userVO.id}"></span></p>
                <p><strong>Name:</strong> <span th:text="${userVO.name}"></span></p>
                <p><strong>Tel:</strong> <span th:text="${userVO.tel}"></span></p>
                <p><strong>Introduce:</strong> <span th:text="${userVO.introduce}"></span></p>
            </div>
        </div>

        <!-- 오른쪽 박스: 카테고리 데이터 출력 -->
        <div class="col-4 border">
            <h5>Categories</h5>
            <div class="border p-3 mb-3">
                <ul class="list-group">
                    <li class="list-group-item">Category 1</li>
                    <li class="list-group-item">Category 2</li>
                    <li class="list-group-item">Category 3</li>
                    <li class="list-group-item">Category 4</li>
                </ul>
            </div>
        </div>

        <!-- 오른쪽 박스: 세로로 나열되는 리스트 추가 -->
        <div class="col-3 border">
            <h5>Vertical List</h5>
            <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
            </ul>
        </div>
    </div>


    <!-- 포럼 데이터 가로로 나열 -->
    <h5>Forums</h5>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-2" th:each="forum : ${forumList}">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title" th:text="${forum.title}"></h6> <!-- 포럼 제목 출력 -->
                            <p class="card-text" th:text="${forum.content}"></p>
                            <p class="card-text"><small class="text-muted">작성자: <span th:text="${forum.user_id}"></span></small></p>
                            <p class="card-text"><small class="text-muted">날짜: <span th:text="${forum.wdate}"></span></small></p>
                            <p class="card-text"><small class="text-muted">신고: <span th:text="${forum.report}"></span></small></p>
                            <p class="card-text"><small class="text-muted">좋아요: <span th:text="${forum.likes}"></span></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
