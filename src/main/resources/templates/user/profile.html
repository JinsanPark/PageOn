<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Information</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sub.css">
</head>
<header th:replace="~{header :: header}"></header>

<body>
<div class="container">
    <div class="row">
        <!-- 왼쪽 박스: 사용자 정보 -->
        <div class="col-6 border">
            <h1>User Information</h1>
            <p><strong>ID:</strong> <span th:text="${userVO.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${userVO.name}"></span></p>
            <p><strong>Tel:</strong> <span th:text="${userVO.tel}"></span></p>
            <p><strong>Introduce:</strong> <span th:text="${userVO.introduce}"></span></p>
            <p><strong>Like Categories:</strong> <span th:text="${userVO.like_categories}"></span></p>
        </div>

        <!-- 오른쪽 박스: 프로필 이미지 -->
        <div class="col-6 border d-flex align-items-center justify-content-center">
            <img th:src="@{'/USER-Image/' + ${userVO.imgname}}" alt="Profile Image" class="img-fluid">
        </div>
    </div>
</div>


<!-- Bootstrap JS, Popper.js, and jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer th:replace="~{footer :: footer}"></footer>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
