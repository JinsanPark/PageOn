<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Information</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sub.css">
</head>

<style>
    .profile-image {
        width: 100px; /* 원하는 크기로 조정 */
        height: auto; /* 비율을 유지 */
    }

    .user-info {
        margin-top: 10px; /* 상단 여백을 조정 */
    }

    .more-link {
        float: right; /* 오른쪽으로 정렬 */
    }
</style>
<header th:replace="~{header :: header}"></header>

<body>
<div class="container">
    <div class="row">
        <!-- 왼쪽 박스: 프로필 이미지와 사용자 정보 함께 표시 -->
        <div class="col-5 border p-4 d-flex align-items-start">
            <!-- 프로필 이미지 -->
            <div class="me-4">
                <img th:src="@{'/profile/' + ${userVO.imgname}}" alt="Profile Image" class="img-fluid profile-image">
            </div>

            <div class="user-info">
                <h4>User Information</h4>
                <p><strong>ID:</strong> <span th:text="${userVO.id}"></span></p>
                <p><strong>Name:</strong> <span th:text="${userVO.name}"></span></p>
                <p><strong>Tel:</strong> <span th:text="${userVO.tel}"></span></p>
                <p><strong>Introduce:</strong> <span th:text="${userVO.introduce}"></span></p>
            </div>
        </div>

        <!-- 오른쪽 박스: 카테고리 데이터 출력 -->
        <div class="col-4 border">
            <h5>Categories</h5>
            <div class="border p-3 mb-3">
                <ul class="list-group">
                    <li class="list-group-item">Category 1</li>
                    <li class="list-group-item">Category 2</li>
                    <li class="list-group-item">Category 3</li>
                    <li class="list-group-item">Category 4</li>
                </ul>
            </div>
        </div>

        <!-- 오른쪽 박스: 세로로 나열되는 리스트 추가 -->
        <div class="col-3 border">
            <h5>Vertical List</h5>
            <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
            </ul>
        </div>
    </div>

    <!-- 포럼 목록 섹션 -->
    <h5>Forums <a class="more-link" th:href="@{/user/profile/all/pazing/forum(type='forum', page=0)}">더보기</a></h5>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-3" th:each="forum, iterStat : ${forumList}">
                    <div class="card mb-3" th:if="${iterStat.index < 4}"> <!-- 4개까지만 표시 -->
                        <div class="card-body">
                            <h6 class="card-title" th:text="${forum.title}"></h6> <!-- 포럼 제목 출력 -->
                            <p class="card-text" th:text="${forum.content}"></p>
                            <p class="card-text"><small class="text-muted">작성자: <span th:text="${forum.user_id}"></span></small></p>
                            <p class="card-text"><small class="text-muted">날짜: <span th:text="${forum.wdate}"></span></small></p>
                            <p class="card-text"><small class="text-muted">신고: <span th:text="${forum.report}"></span></small></p>
                            <p class="card-text"><small class="text-muted">좋아요: <span th:text="${forum.likes}"></span></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 리뷰 목록 섹션 -->
    <h5>Reviews <a class="more-link" th:href="@{/user/profile/all/pazing/review(type='review', page=0)}">더보기</a></h5>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-3" th:each="review, iterStat : ${reviewList}">
                    <div class="card mb-3" th:if="${iterStat.index < 4}"> <!-- 4개까지만 표시 -->
                        <div class="card-body">
                            <h6 class="card-title" th:text="${review.title}"></h6> <!-- 리뷰 제목 출력 -->
                            <p class="card-text" th:text="${review.content}"></p> <!-- 리뷰 내용 출력 -->
                            <p class="card-text"><small class="text-muted">작성자: <span th:text="${review.user_id}"></span></small></p>
                            <p class="card-text"><small class="text-muted">날짜: <span th:text="${#dates.format(review.wdate, 'yyyy-MM-dd HH:mm:ss')}"></span></small></p>
                            <p class="card-text"><small class="text-muted">평점: <span th:text="${review.rating}"></span></small></p>
                            <p class="card-text"><small class="text-muted">좋아요: <span th:text="${review.likes}"></span> / 싫어요: <span th:text="${review.hate}"></span></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 게시판 목록 섹션 -->
    <h5>Boards <a class="more-link" th:href="@{/user/profile/all/pazing/board(type='board', page=0)}">더보기</a></h5>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-3" th:each="board, iterStat : ${boardList}">
                    <div class="card mb-3" th:if="${iterStat.index < 4}"> <!-- 4개까지만 표시 -->
                        <div class="card-body">
                            <h6 class="card-title" th:text="${board.title}"></h6> <!-- 게시글 제목 출력 -->
                            <p class="card-text" th:text="${board.content}"></p> <!-- 게시글 내용 출력 -->
                            <p class="card-text"><small class="text-muted">작성자: <span th:text="${board.user_id}"></span></small></p>
                            <p class="card-text"><small class="text-muted">날짜: <span th:text="${#dates.format(board.wdate, 'yyyy-MM-dd HH:mm:ss')}"></span></small></p>
                            <p class="card-text"><small class="text-muted">조회수: <span th:text="${board.hitcount}"></span></small></p>
                            <img th:src="@{/images/{img_name}(img_name=${board.img_name})}" alt="Board Image" th:if="${board.img_name != null}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer th:replace="~{footer :: footer}"></footer>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<script type="text/javascript">
    // 기존의 loadMore 함수 제거
</script>
</body>
</html>
