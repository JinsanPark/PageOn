<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update User Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>회원 정보 수정</h2>
    <form action="#" th:action="@{/user/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${userVO.id}"/>
        <div class="form-group">
            <label for="editName">이름</label>
            <input type="text" class="form-control" id="editName" name="name" th:value="${userVO.name}" required>
        </div>
        <div class="form-group">
            <label for="editPassword">비밀번호</label>
            <div class="input-group">
                <input type="password" class="form-control" id="editPassword" name="pw" th:value="${userVO.pw}" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="togglePasswordIcon"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="editTel">전화번호</label>
            <input type="tel" class="form-control" id="editTel" name="tel" th:value="${userVO.tel}" required>
        </div>
        <div class="form-group">
            <label for="editIntroduce">자기소개</label>
            <textarea class="form-control" id="editIntroduce" name="introduce" th:text="${userVO.introduce}" required></textarea>
        </div>
        <div class="form-group">
            <label for="imgFile">이미지 파일 업로드 (새 이미지를 업로드하지 않으면 기존 이미지가 유지됩니다.)</label>
            <input type="file" class="form-control-file" id="imgFile" name="imgFile">
            <div th:if="${userVO.img_name != null}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">수정하기</button>
    </form>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('editPassword');
        const icon = document.getElementById('togglePasswordIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
