<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경 성공!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* 콘텐츠 중앙 정렬 설정 */
        .container {
            text-align: center;
        }

        /* 로고 스타일 */
        .logo {
            width: 150px; /* 원하는 크기로 설정 */
            max-width: 100%;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<div class="container text-center">
    <img src="/img/main-logo.png" class="logo" alt="Main Logo">
    <!-- 비밀번호 변경 성공 메시지 -->
    <div class="alert alert-success mt-5" th:text="${message}">비밀번호 변경 성공 메시지가 여기에 표시됩니다.</div>

    <!-- 홈으로 돌아가는 버튼 -->
    <a href="/" class="btn btn-primary">홈으로</a>
</div>
</body>
</html>
